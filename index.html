<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>VNKZ | Porfólio</title>
  </head>
  <body>
    <header class="navbar">
      <div class="container nav-container">
        <a href="#home" class="logo"
          ><img src="assets/logo/vnkz_logo_metalica.png" alt="VNKZ"
        /></a>
        <ul class="nav-menu">
          <li><a href="#home" class="nav-link active">Início</a></li>
          <li><a href="#portfolio" class="nav-link">Portfólio</a></li>
          <li><a href="#galeria" class="nav-link">Galeria</a></li>
          <li><a href="#sobre" class="nav-link">Sobre</a></li>
          <li><a href="#servicos" class="nav-link">Serviços</a></li>
          <li><a href="#contato" class="nav-link">Contato</a></li>
        </ul>
      </div>
    </header>
    <main id="main-content">
      <section id="home" class="hero">
        <div class="hero-bg">
          <img src="assets/images/bg-hero.jpg.jpeg" alt="hero background"/>
          <div class="hero-overlay"></div>
        </div>
        <div class="container">
          <div class="hero-content">
            <span class="hero-line text-accent">Automotive Visual Storytelling</span>
            <h1 class="hero-title">VITOR <span class="title-gradient">"VNKZ"</span> NAKAZATO</h1>
            <p class="hero-description">
              Fotógrafo automotivo especializado em capturar a essência e a
              beleza dos veículos, transformando cada clique em uma obra de arte
              visual.</p>
              <div class="hero-buttons">
                <!-- finalizar depois a função onclick -->
                <button class="btn btn-primary" onclick="">Ver Portfólio</button>
              </div>
          </div>
        </div>
      </section>
    </main>
    <section>
      <footer>Footer</footer>
    </section>
  </body>
</html>
